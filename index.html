<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <title>CheerpX FNF Launcher</title>
    <script src="https://cxrtnc.leaningtech.com/1.2.2/cx.js"></script>
    <!-- JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #cheerpx-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        color: white;
        font-family: monospace;
      }
      #display {
        background: grey; /* Placeholder background for canvas */
        border: 1px solid white;
        display: none; /* Hidden until CheerpX starts */
      }
      #console {
        width: 80%;
        height: 100px;
        background: #333;
        color: #0f0;
        overflow-y: scroll;
        margin-top: 10px;
        padding: 5px;
        display: none; /* Hidden until CheerpX starts */
      }
      #launcher-ui {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .engine-card {
        background: #222;
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .engine-card:hover {
        background: #444;
      }

      /* New Header Styles */
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 100;
        display: flex;
        justify-content: flex-end;
      }

      /* New File Explorer Styles */
      #file-explorer {
        position: absolute;
        top: 0;
        right: -400px; /* Start off-screen */
        width: 400px;
        height: 100%;
        background-color: #1a1a1a;
        border-left: 2px solid #555;
        z-index: 99;
        transition: right 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        color: white;
        font-family: monospace;
      }
      #file-explorer.open {
        right: 0; /* Slide in */
      }
      #explorer-header {
        padding: 10px;
        background: #333;
        font-weight: bold;
      }
      #explorer-path {
        padding: 5px 10px;
        background: #222;
        word-wrap: break-word;
      }
      #explorer-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }
      #explorer-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #explorer-content li {
        cursor: pointer;
        padding: 3px;
      }
      #explorer-content li:hover {
        background: #444;
      }
      .dir-item::before { content: 'üìÅ '; }
      .file-item::before { content: 'üìÑ '; }
    </style>
  </head>
  <body>
    <header>
      <button id="toggle-explorer-button">File Explorer</button>
    </header>

    <div id="cheerpx-container">
      <div id="launcher-ui">
        <h1>Select FNF Engine</h1>

        <div id="network-config">
          <h2>Rede (Tailscale/Headscale)</h2>
          <p>Para funcionalidades online (ex: multiplayer), conecte-se √† sua rede Tailscale/Headscale.</p>
          <input type="text" id="headscale-url" placeholder="Headscale Server URL (e.g., https://my.headscale.server)">
          <input type="password" id="auth-key" placeholder="Headscale Auth Key">
        </div>

        <div id="engine-selection-container">
          <!-- Engine selection cards will be dynamically loaded here -->
        </div>
      </div>
      <canvas id="display"></canvas>
      <pre id="console"></pre>
    </div>

    <div id="file-explorer">
        <div id="explorer-header">File System</div>
        <div id="explorer-path">/</div>
        <div id="explorer-content">
            <!-- File list will be rendered here by JS -->
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>
</html>
